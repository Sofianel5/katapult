{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Katapult{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- tags for creating tab icon -->

        <!-- Load in css -->
        <link href="{% static 'main/styles.css' %}" rel="stylesheet"/>
        <script src="{% static 'main/particles.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet">
        <!-- TODO: Optimize for search engines -->

    </head>
    <body>
        <header class="justify start-row-flex">
            <div class="start-row-flex">
              <a href="/" style="color: black; text-decoration: none" class="start-row-flex">
                <img class="logo" src="{% static 'main/katapult.jpg' %}">
                <div class="column-center-flex" style="height: 8vh;">
                  <div class="logo-txt">
                    Katapult
                  </div>
                </div>
              </a>
            </div>
            <div class="end-row-flex">
              <a href="/why-katapult" style="color: black; text-decoration: none; height: 8vh" class="column-center-flex">
                <div class="nav-link">
                  Why Katapult?
                </div>
              </a>
              <div style="height: 8vh" class="dropdown column-center-flex">
                <div class="nav-link">
                  Solutions
                </div>
                <div class="arrow-up"></div>
                <div class="dropdownbox column-start-flex">
                  <div class="dropdown-content start-row-flex">
                    <a href="/solutions-businesses" style="color: black; text-decoration: none;" class="start-row-flex">
                      <span class="icon-holder"><img src="{% static 'main/businesses.svg' %}" class="icon"></span>
                      Businesses
                    </a>
                  </div>
                  <div class="dropdown-content start-row-flex">
                    <a href="/solutions-individuals" style="color: black; text-decoration: none;" class="start-row-flex">
                      <span class="icon-holder"><img src="{% static 'main/individual.svg' %}" class="icon"></span>
                      Individuals
                    </a>
                </div>
                </div>
              </div>
              <div style="height: 8vh" class="dropdown column-center-flex">
                <div class="nav-link">
                  Info
                </div>
                <div class="arrow-up"></div>
                <div class="dropdownbox column-start-flex">
                  <div class="dropdown-content start-row-flex">
                    <a href="/solutions-businesses" style="color: black; text-decoration: none;" class="start-row-flex">
                      <span class="icon-holder"><img src="{% static 'main/leadership.svg' %}" class="icon"></span>
                      Leadership
                    </a>
                  </div>
                  <div class="dropdown-content start-row-flex">
                    <a href="/solutions-individuals" style="color: black; text-decoration: none;" class="start-row-flex">
                      <span class="icon-holder"><img src="{% static 'main/news.svg' %}" class="icon"></span>
                      News
                    </a>
                  </div>
                  <div class="dropdown-content start-row-flex">
                    <a href="/solutions-individuals" style="color: black; text-decoration: none;" class="start-row-flex">
                      <span class="icon-holder"><img src="{% static 'main/contact.svg' %}" class="icon"></span>
                      Contact
                    </a>
                  </div>
                </div>
              </div>
              <div class="column-center-flex">
                <div class="nav-button">
                  <a class="invisible-link" href="{% url 'signup' %}">
                  Get started
                  </a>
                </div>
              </div>
            </div>
        </header>
        <div class="body-root">
          {% block main %}
          {% endblock %}
        </div>
        {% block bottomScripts %}
        {% endblock %}
    </body>
</html>
